<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="assets/styles/index.scss">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<center>

<!-- HEADER -->
	<div class="header">
		<h1>WELCOME</h1>
		<p>to</p>
		<h2>TIC - TAC - TOE!</h2>
	</div>

<!-- NAV BAR -->
	<div id="nav">

		<!-- SIGN UP -->
		  <form id="sign-up">
		    <label>E-mail
		      <input type="text" name="credentials[email]" value="">
		    </label>
				<label>Password
					<input type="password" name="credentials[password]" value="">
				</label>
		    	<input type="submit" name="submit" value="Sign Up">
		  </form>

		<br>

		<!-- SIGN IN -->
		      <form id="sign-in">
		        <label>E-mail
		          <input name="credentials[email]" type="text" value="">
		        </label>
		        <label>Password
		          <input name="credentials[password]" type="password" value="">
		        </label>
		        <input type="submit" name="submit" value="Sign In">
		      </form>

		<br>

		<!-- CHANGE PASSWORD -->
		      <form id="change-password">
		        <label>Old Password
		          <input type="old-password" name="passwords[old]" value="">
		        </label>
		        <label>New Password
		          <input type="new-password" name="passwords[new]" value="">
		        </label>
		          <input type="submit" name="submit" value="Change Password">
		      </form>

		<!-- SIGN OUT -->
		<div class="sign-out">
					<form id="sign-out">
							<input type="submit" name="submit" value="Sign Out">
					</form>
		</div>

	<br><br>
	<input class = "message" type = "button" name = "whoTurn" value = "Turn: Player 1">
 	<br><br>
		<table class="game-board">
			<tr>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
			</tr>
			<tr>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
			</tr>
			<tr>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
				<td id="s" class="square"></td>
			</tr>
		</table>
			<br>

		<tr><td><input class="player-1 playgame.player1Wins" type=text size=5 name=player-1></td><td>Player 1</td></tr>
		<tr><td><input class="player-2 playgame.player1Wins" type=text size=5 name=player-2></td><td>Player 2</td></tr>
		<tr><td><input class="ties " type=text size=5 name=ties></td><td>Ties</td></tr>

	<br>
	<table>
		<input class = "restart" type="button" value="New Game" onclick="history.go(0)">
		<input class = "game-help" type=button value="Game Help" onclick="help();">
	</table>
	<br><br>

	<audio src="./assets/sounds/imperial_march.mp3" controls loop="infinite">
	<p>If you are reading this, it is because your browser does not support the audio element.</p>
	</audio>
